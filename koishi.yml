port: 5140
maxPort: 5149

plugins:
  group:basic:
    help: {}
    rate-limit: {}
    locales: {}
    commands: {}
    ~admin: {}
    ~bind: {}
  group:console:
    analytics: {}
    console:
      open: true
    dataview: {}
    desktop:
      $if: env.KOISHI_AGENT?.includes('Desktop')
    logger: {}
    insight: {}
    market:
      registry:
        endpoint: https://registry.npmmirror.com
      search:
        endpoint: https://registry.koishi.chat/index.json
    sandbox: {}
    status: {}
  group:database:
    database-sqlite: {}
    ~database-mysql: {}
    ~database-mongo: {}
    assets-local: {}
  group:adapter:
    ~adapter-onebot: {}
    ~adapter-discord: {}
    ~adapter-telegram: {}
    ~adapter-kook: {}
    ~adapter-feishu: {}
    gocqhttp: {}
  group:develop:
    hmr:
      $if: env.KOISHI_WATCH_ROOT
      root: ${{ env.KOISHI_WATCH_ROOT }}
